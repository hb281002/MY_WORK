<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID vs CLASS Example</title>
  <style>
    /* ID selector (for one element) */
    #special-heading {
      color: red;
      font-size: 32px;
    }

    /* Class selector (for many elements) */
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- ID used for ONE unique element -->
  <h1 id="special-heading">Welcome to My Page</h1>
  <h2 id="special-heading">This is my page</h2>

  <!-- CLASS used for multiple elements -->
  <div class="card">
    <h2>Card 1</h2>
    <p>This is the first card.</p>
  </div>

  <div class="card">
    <h2>Card 2</h2>
    <p>This is the second card.</p>
  </div>

</body>
</html>
